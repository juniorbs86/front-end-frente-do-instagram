<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/icons8-instagram.svg" type="image/x-icon">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/phone.png" alt="phone">
        </div>
        <div class="instagram-body">
            <div class="group">
                <img src="imagens/instagram-logo.png" alt="Instagram logo" class="instagram-logo">
                <input class="login" type="text" placeholder="Telefone, nome de usuário ou email">
                <input class="senha" type="password" placeholder="Senha">
                <button a href="#" class="instagram-login">Entrar</button>
                <div class="">
                    ou
                </div>
                <div class="enter">
                     <span class="link-blue">Entrar com o Facebook</span>
                </div>
                <div class="forget">
                     <span class="link-blue">Esqueceu a senha?</span>
                </div>
            </div>

            <div class="group-account">
                <span>Não tem uma conta?</span>
                <span class="link-blue">Cadastre-se</span>
            </div>

            <div class="get-app">
                <p class="app">Obtenha o aplicativo.</p>
                <div class="download" >
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
