<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/icons8-instagram.svg" type="image/x-icon">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-phone">
        <img src="imagens/phone.png" alt="phone">
    </div>
    <div class="instagram-wrapper">
        <form class="instagram-body">
            <div class="group" method="post">
                <img src="imagens/instagram-logo.png" alt="Instagram logo" class="instagram-logo">
                <input class="login" type="text" placeholder=" Telefone, nome de usuário ou email">
                <input class="senha" type="password" placeholder=" Senha">
                <button a href="#" class="instagram-login">Entrar</button><br>
                <fieldset class="ou">
                    <legend class="legenda-ou">OU</legend> <br>
                </fieldset>
                <div class="enter">
                    <img src="imagens/facebook.jpeg" alt="Facebook" class="facebook">
                    <span>Entrar com o Facebook</span>
                </div><br>
                <div class="forget">
                    <span>Esqueceu a senha?</span>
                </div>
            </div><br>
            <div class="group-app">
                <div class="group-account">
                    <span>Não tem uma conta?</span>
                    <span class="link-blue">Cadastre-se</span>
                </div>
            </div><br>
            <div class="get-app">
                <p class="app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download-1"></a>
                    <a href="#" class="app-download-2"></a>
                </div>
            </div>
        </form>
    </div>
  <nav class="group-rodape">
    <footer class="rodape">
        <a href="#" class="meta">Meta</a>
        <a href="#" class="sobre">Sobre</a>
        <a href="#" class="blog">Blog</a>
        <a href="#" class="carreiras">Carreiras</a>
        <a href="#" class="ajuda">Ajuda</a>
        <a href="#" class="api">Api</a>
        <a href="#" class="privaci">Privacidade</a>
        <a href="#" class="termos">Termos</a>
        <a href="#" class="contas">Principais contas</a>
        <a href="#" class="hastag">Hastags</a>
        <a href="#" class="local">Localizações</a>
        <a href="#" class="lite">Instagram Lite</a>
        <a href="#" class="usuarios">Carregamento de contatos e não usuários</a>
    </footer><br>
    <div class="copy">
        <span>Portugês(Brasil) ©2022 Instagram from Meta</span>
    </div>
</nav>
</body>

</html>
